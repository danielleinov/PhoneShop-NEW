<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Phones</h1>
  <p class="mb-4">This table shows the current phones available for sale</p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-3">
          <button type="button" class="btn btn-success btn-icon-split" data-toggle="modal" data-target="#addPhoneModal">
            <span class="icon text-white-50">
              <i class="fas fa-plus"></i>
            </span>
            <span class="text">Create</span>
          </button>
        </div>
        <div class="btn-group ml-auto" role="group" >
          <button type="button" class="btn btn-warning" (click)="onScrape()">Scrape</button>
          <button type="button" class="btn btn-danger">Delete All</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Display Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let phone of phones">
            <td>{{phone._id}}</td>
            <td>{{phone.displayName}}</td>
            <td>{{phone.description}}</td>
            <td>$ {{phone.price}}</td>
            <td>{{phone.discount}}%</td>
            <td class="text-center">
              <a href="#" class="btn btn-warning btn-circle">
                <i class="fas fa-edit"></i>
              </a>&nbsp;
              <a (click)="onDelete(phone._id)" class="btn btn-danger btn-circle">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addPhoneModal" tabindex="-1" role="dialog" aria-labelledby="addPhoneModal"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Phone</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="display-name" class="col-form-label">Display Name:</label>
            <input type="text" class="form-control" id="display-name" #inpDisplayName/>
          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <textarea class="form-control" id="description" #inpDescription></textarea>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="price" class="col-form-label">Price:</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number" class="form-control" id="price" [defaultValue]="0" #inpPrice/>
              </div>
            </div>
            <div class="col-md-6">
              <label for="discount" class="col-form-label">Discount:</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number" class="form-control" id="discount" [defaultValue]="0" #inpDiscount/>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                (click)="onAdd(inpDisplayName.value, inpDescription.value, inpPrice.valueAsNumber, inpDiscount.valueAsNumber)"
                data-dismiss="modal">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
