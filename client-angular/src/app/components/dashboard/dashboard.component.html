<div class="row">

  <div class="col-xl-3 col-md-6 mb-4" routerLink="/phones">
    <div class="card border-primary border-bottom-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 text-center">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Total Phones
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{phones.length}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-calendar fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4" routerLink="/reviews">
    <div class="card border-success border-bottom-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 text-center">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
              Total Reviews
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{reviews.length}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4" routerLink="/users">
    <div class="card border-info border-bottom-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 text-center">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              Total Registered Users
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{users.length}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-warning border-bottom-warning shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2 text-center">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
              Total Orders
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">N/A</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-bar-chart *ngIf="chartData.length == 3" [data]="chartData"
               [title]="'Components Distribution Graph'"></app-bar-chart>
